<!-- Header Navbar -->
<header class="bg-white shadow-sm">
    <div class="flex justify-between items-center px-4 py-3">
        <!-- Mobile Menu Button -->
        <button id="sidebarToggle" class="text-gray-500 focus:outline-none lg:hidden">
            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"></path>
            </svg>
        </button>

        <!-- Brand Logo -->
        <a href="dashboard.html" class="lg:hidden flex items-center">
            <span class="text-lg font-semibold text-primary">Resto Admin</span>
        </a>

        <!-- Search Bar - Hidden on mobile -->
        <div class="hidden md:block mx-4 lg:ml-6 flex-1 max-w-md">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <input type="text" class="form-input pl-10" placeholder="Cari...">
            </div>
        </div>

        <!-- Right Navigation -->
        <div class="flex items-center space-x-4">
            <!-- Notification Bell -->
            <div class="relative">
                <button id="notificationBell"
                    class="p-1 text-gray-500 rounded-full hover:bg-gray-100 focus:outline-none">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 17H9M12 2V4M12 22C13.1046 22 14 21.1046 14 20H10C10 21.1046 10.8954 22 12 22ZM19 17V11C19 7.13401 15.866 4 12 4C8.13401 4 5 7.13401 5 11V17H19Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </svg>
                    <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                </button>

                <!-- Notification Panel -->
                <div id="notificationPanel"
                    class="absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg py-1 z-10 hidden animate-fadeIn">
                    <div class="px-4 py-2 border-b border-gray-200">
                        <h3 class="text-sm font-medium text-gray-700">Notifikasi</h3>
                    </div>
                    <div class="max-h-64 overflow-y-auto">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-50">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div
                                        class="h-8 w-8 rounded-full bg-primary flex items-center justify-center text-white">
                                        <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd"
                                                d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-gray-900">Pesanan baru (#ORD-123)</p>
                                    <p class="text-sm text-gray-500">2 menit yang lalu</p>
                                </div>
                            </div>
                        </a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-50">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div
                                        class="h-8 w-8 rounded-full bg-yellow-500 flex items-center justify-center text-white">
                                        <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd"
                                                d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-gray-900">Reservasi baru - Meja 5</p>
                                    <p class="text-sm text-gray-500">10 menit yang lalu</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <a href="#"
                        class="block text-center px-4 py-2 text-sm text-primary font-medium border-t border-gray-200">
                        Lihat semua notifikasi
                    </a>
                </div>
            </div>

            <!-- User Dropdown -->
            <div class="relative">
                <button id="userMenuButton" class="flex items-center focus:outline-none">
                    <div class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center">
                        <span class="text-xs font-medium text-gray-600">AD</span>
                    </div>
                    <span class="ml-2 text-sm font-medium text-gray-700 hidden md:block">Admin</span>
                    <svg class="ml-1 h-5 w-5 text-gray-400 hidden md:block" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>

                <!-- User Dropdown Menu -->
                <div id="userMenu"
                    class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden animate-fadeIn">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        Profil
                    </a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        Pengaturan
                    </a>
                    <div class="border-t border-gray-100"></div>
                    <a id="logoutButton" href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
